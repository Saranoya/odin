<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/rps_scissors.ico" />
    <title>Rock Paper Scissors by Saranoya</title>
</head>
<body>    
    <h1>Round <span id="round"></span></h1>
    <p id="message"></p>
    <main>
        <div id="content">
            <a id="reset" href="#" onclick="location.reload(true)">RESET</a>
            <img src="./images/rps_paper.png" class="button" data-value = "0"/>
            <img src="./images/rps_scissors.png" class="button" data-value = "1"/>
            <img src="./images/rps_rock.png" class="button" data-value = "2" />
            <table>
                <thead>
                    <th>Human <p class="badge" id="playerWins"></p></th>
                    <th>Computer <p class="badge" id="computerwins"></p></th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <footer>
            Made by <a href="https://github.com/Saranoya/">Saranoya</a> for 
            <a href="https://www.theodinproject.com/courses/web-development-101/lessons/rock-paper-scissors">
                The Odin Project
            </a> - <a href = "https://github.com/Saranoya/odin/tree/master/javascript/rock_paper_scissors">SOURCE</a>
            - v2
        </footer>
    </main>
</body>
<script type="text/javascript" src="./scripts/rock_paper_scissors.js"></script>
</html>
