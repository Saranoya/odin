><input type="button" id="plusminus" class="helper" value="&PlusMinus;"
><input type="button" id="clear" value="AC"
><input type="button" id="del" value="&larr;"
><input type="button" class="operator" value="+"
><input type="button" class="number" value="7"
><input type="button" class="number" value="8"

><input type="button" class="number" value="3"
><input type="button" class="operator" value="/"
><input type="button" id = "decimal" class="helper" value=","
><input type="button" class="number" value="0"
><input type="button" class="operator" id="equals" value="="
